<!DOCTYPE html>
<html>
<body>
	<!-- JSON Parse -->
	<h2>Create Object from JSON String</h2>

	<p id="demo"></p>

	<p id="demo1"></p>

	<p id="demo2"></p>

	<script>
		var txt = '{"name":"John", "age":30, "city":"New York"}'
		var obj = JSON.parse(txt);
		document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;

		//Parsing dates
		var text = '{"name":"John", "birth":"1986-12-14", "city":"New York"}';
		var obj = JSON.parse(text);
		obj.birth = new Date(obj.birth);
		document.getElementById("demo1").innerHTML = obj.name + ", "
				+ obj.birth;

		//Parsing Functions
		var text = '{"name":"John", "age":"function() {return 30;}", "city":"New York"}';
		var obj = JSON.parse(text);
		//eval() is a global function in JavaScript that evaluates a specified string as JavaScript code and executes it.
		obj.age = eval("(" + obj.age + ")");
		document.getElementById("demo2").innerHTML = obj.name + ", "
				+ obj.age();
	</script>
</body>
</html>
